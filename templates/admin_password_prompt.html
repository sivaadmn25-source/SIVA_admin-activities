<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
            /* ⭐ STANDARDIZATION: Body Max Width (600px) ⭐ */
            max-width: 665px;
            margin-left: auto;
            margin-right: auto;
        }

        .ribbon {
            width: 100%;
            /* ⭐ STANDARDIZATION: Ribbon Max Width (600px) ⭐ */
            max-width: 600px;
            /* ⭐ STANDARDIZATION: Ribbon Height (60px) ⭐ */
            height: 60px;
            background: linear-gradient(to bottom, #FF9933 33.33%, #FFFFFF 66.66%, #138808 100%);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0000FF;
            /* ⭐ STANDARDIZATION: Ribbon Title Size (1.8rem) ⭐ */
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .chakra {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            animation: spinChakra 10s linear infinite;
            transform-origin: 50% 50%;
        }

        @keyframes spinChakra {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            /* ⭐ STANDARDIZATION: Container Max Width (100% of 600px body) ⭐ */
            max-width: 100%;
            width: 90%;
            text-align: center;
            /* Adjusted margin to clear the standardized ribbon */
            margin-top: 100px;
            margin-bottom: 30px;
            position: relative;
            box-sizing: border-box;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .error-message {
            color: #e74c3c;
            background-color: #fcebeb;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 15px;
            margin-bottom: 10px;
            border: 1px solid #e74c3c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .success-message {
            color: #27ae60;
            background-color: #ebf9eb;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-top: 15px;
            margin-bottom: 10px;
            border: 1px solid #27ae60;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .messages-container {
            margin-top: 25px;
            margin-bottom: 25px;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .form-group {
            width: 100%;
            max-width: 300px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .btn {
            padding: 15px 20px;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background-color: #2ecc71;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        /* Rainbow SIVA text aligned to match ribbon font */
        .ribbon .siva-text {
            font-weight: 500;
            font-size: 2.2rem;
            background: linear-gradient(270deg, gold, orange, yellow, green, blue, indigo, violet, gold);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-left: 6px;
            white-space: nowrap;
            animation: rainbow 6s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    </head>
<body>

    <div class="ribbon">
        <svg class="chakra" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" stroke="#0000FF" stroke-width="4" fill="none"/>
            <g stroke="#0000FF" stroke-width="2">
                <g transform="translate(50,50)">
                    <circle r="3" fill="#0000FF"/>
                    <defs>
                        <line id="spoke" y1="3" y2="-47"/>
                    </defs>
                    {% for i in range(0, 360, 15) %}
                    <use href="#spoke" transform="rotate({{ i }})"/>
                    {% endfor %}
                </g>
            </g>
        </svg>
        Admin Login <span class="siva-text">SIVA</span>
    </div>

    <div class="container">
        <h1>Admin Login</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="society_name">Society Name:</label>
                <input type="text" name="society_name" id="society_name" required 
                       style="text-transform: uppercase;" 
                       autofocus>
            </div>

            <div class="form-group">
                <label for="admin_password">Admin Password:</label>
                <input type="password" name="admin_password" id="admin_password" required>
            </div>
                   
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages-container">
                    {% for category, message in messages %}
                        <div class="{{ 'error-message' if category == 'danger' else 'success-message' }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>
<script> 
       document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
            (e.ctrlKey && e.key.toUpperCase() === "U")
            ) e.preventDefault();
        });   
</script>
 
  <footer class="fixed bottom-2 left-1/2 transform -translate-x-1/2 text-lg text-gray-500 select-none pointer-events-auto z-50">
    Designed/Developed by: 
    <a href="mailto:siva.admn25@gmail.com" style="color: #0000FF;" class="underline hover:text-blue-700">
      siva.admn25@gmail.com
    </a>
  </footer>
</body>
</html>
