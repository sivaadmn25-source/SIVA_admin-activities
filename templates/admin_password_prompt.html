<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Ribbon at the top */
        .ribbon {
            width: 100%;
            max-width: 600px; /* fixed max-width */
            height: 60px;
            background: linear-gradient(to bottom, #FF9933 33.33%, #FFFFFF 66.66%, #138808 100%);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0000FF;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            white-space: nowrap;
        }

        .ribbon h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            color: #0000FF;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .chakra {
            width: 40px;
            height: 40px;
            animation: spinChakra 10s linear infinite;
            transform-origin: 50% 50%;
        }

        @keyframes spinChakra {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        .ribbon .siva-text {
            font-weight: 500;
            font-size: 2.2rem;
            background: linear-gradient(270deg, gold, orange, yellow, green, blue, indigo, violet, gold);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-left: 6px;
            white-space: nowrap;
            animation: rainbow 6s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; }
        }

        /* Login container */
        .login-container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* same as ribbon */
            margin: 100px auto 0 auto; /* enough top margin for ribbon */
            text-align: center;
            border-top: 5px solid #007bff;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-login:active {
            transform: scale(0.99);
        }

        .flash-message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .forgot-password-link {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1002; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6);
            justify-content: center; 
            align-items: center; 
        }

        .modal-content {
            background-color: #ffffff;
            margin: 20px;
            padding: 25px; 
            border: 1px solid #ddd;
            width: 90%; 
            max-width: 400px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem; 
            font-size: 1.6rem;
            color: #007bff;
        }

        .close-btn {
            color: #555;
            float: right;
            font-size: 30px;
            font-weight: normal;
            position: absolute;
            top: 5px;
            right: 15px;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #dc3545;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content .input-group {
            margin-bottom: 1rem;
        }

        .btn-reset {
            width: 100%;
            padding: 0.9rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 1.5rem;
        }

        .btn-reset:hover {
            background-color: #c82333;
        }

        /* Auto-uppercase visually */
        #username,
        #reset_society_name {
            text-transform: uppercase;
        }
    </style>
</head>
<body> 
    <div class="ribbon">
        <svg class="chakra" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" stroke="#0000FF" stroke-width="4" fill="none"/>
            <g stroke="#0000FF" stroke-width="2">
                <g transform="translate(50,50)">
                    <circle r="3" fill="#0000FF"/>
                    <defs>
                        <line id="spoke" y1="3" y2="-47"/>
                    </defs>
                    {% for i in range(0, 360, 15) %}
                    <use href="#spoke" transform="rotate({{ i }})"/>
                    {% endfor %}
                </g>
            </g>
        </svg>
        Admin Login <span class="siva-text">SIVA</span>
    </div>
    
    <div class="login-container">
        <h2>Administrator Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_password_prompt') }}">
            <div class="input-group">
                <label for="username">Society Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        
        <button type="button" class="forgot-password-link" id="forgotPasswordBtn">
            Forgot Password?
        </button>
    </div>

    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Admin Password Reset</h2>
            <form id="passwordResetForm" method="POST" action="{{ url_for('public_reset_password') }}">
                <div class="input-group">
                    <label for="reset_society_name">Society Name</label>
                    <input type="text" id="reset_society_name" name="society_name" required>
                </div>
                <div class="input-group">
                    <label for="reset_email">Email ID</label>
                    <input type="email" id="reset_email" name="email_id" required>
                </div>
                <div class="input-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-reset">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        // Security restrictions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
                (e.ctrlKey && e.key.toUpperCase() === "U")
            ) e.preventDefault();
        });
        
        // Modal behavior
        const modal = document.getElementById("passwordResetModal");
        const forgotBtn = document.getElementById("forgotPasswordBtn");
        if (forgotBtn) {
            function closeModal() {
                modal.style.display = "none";
                const resetForm = document.getElementById("passwordResetForm");
                if (resetForm) resetForm.reset();
            }
            const closeBtn = document.getElementsByClassName("close-btn")[0];
            forgotBtn.onclick = function() { modal.style.display = "flex"; }
            closeBtn.onclick = closeModal;
            window.onclick = function(event) { if (event.target === modal) closeModal(); }
        }

        // Auto-uppercase
        ['username', 'reset_society_name'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            }
        });
    </script> 

    <footer style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); color: #0000FF; font-size: 1rem;">
        D3 by: <a href="mailto:vpchaya@gmail.com" style="color: #0000FF; text-decoration: underline;">vpchaya@gmail.com</a>
    </footer>
</body>
</html>
