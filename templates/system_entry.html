<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Entry</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      max-width: 600px; /* Standardized Body Max Width */
      margin-left: auto;
      margin-right: auto;
    }

    /* Standardized Ribbon Styles */
    .ribbon {
      width: 100%;
      max-width: 600px; /* Standardized Ribbon Max Width */
      height: 60px; /* Standardized Ribbon Height */
      /*background: linear-gradient(to bottom, #FF9933 33.33%, #FFFFFF 66.66%, #138808 100%);*/
      background: linear-gradient(to bottom, #FF9933 33.33%, #FFFFFF 66.66%, #584df0 100%);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0000FF;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .ribbon h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0;
      color: #0000FF;
      font-size: 1.8rem; /* Standardized Title Size */
    }
    
    /* Rainbow SIVA text aligned to match ribbon font */
    .ribbon .siva-text {
        font-weight: 800;
        font-size: 2.2rem;
        background: linear-gradient(270deg, gold, orange, yellow, green, blue, indigo, violet, gold);
        background-size: 400% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        margin-left: 6px;
        white-space: nowrap;
        animation: rainbow 6s ease infinite;
    }

    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }


    /* Spinning Ashoka Chakra 
    .chakra {
      width: 40px;
      height: 40px;
      animation: spinChakra 10s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes spinChakra {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    */
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 100%; /* Fills standardized body max-width */
      width: 90%;
      margin-top: 10px; /* Adjusted to sit just below the canvas/ribbon area */
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 2rem;
      color: #333;
    }

    .button {
      display: block;
      width: 200px;
      max-width: 100%;
      padding: 1rem;
      margin: 1rem auto;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .admin-btn {
      background-color: #dc3545;
      color: white;
    }

    .admin-btn:hover {
      background-color: #b52a3b;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    /* S I V A canvas */
    #siva-canvas {
      /* Pushes the canvas down below the fixed ribbon + margin */
      margin-top: 100px; 
      width: 100%;
      max-width: 500px;
      height: 120px;
      display: block;
    }
  </style>
</head>

  <canvas id="siva-canvas"></canvas>

  <div class="container">
    <h1>Welcome to S.I.V.A</h1>
    <form action="{{ url_for('admin_password_prompt') }}" method="get" class="form-container">
      <button type="submit" class="button admin-btn">Admin System</button>
    </form>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) e.preventDefault();
    });

    // ðŸ”¶ Gold scintillation canvas
    const canvas = document.getElementById('siva-canvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        if (typeof drawText === 'function') {
            requestAnimationFrame(drawText);
        }
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const text = "S I V A";
    let shimmerX = 0;

    function drawText() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const fontSize = Math.min(canvas.height, 120); 
        ctx.font = `bold ${fontSize}px serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        ctx.globalCompositeOperation = 'source-atop';
        const glowRadius = Math.min(canvas.height / 2, 180);
        const glowGradient = ctx.createRadialGradient(
            canvas.width/2, canvas.height/2, 10,
            canvas.width/2, canvas.height/2, glowRadius
        );
        glowGradient.addColorStop(0, "rgba(0,150,255,0.35)"); 
        glowGradient.addColorStop(1, "rgba(0,150,255,0)");
        ctx.fillStyle = glowGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();

        ctx.shadowColor = "rgba(0,0,0,0.3)";
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        const baseGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        baseGradient.addColorStop(0, "#ffcc00");
        baseGradient.addColorStop(0.3, "#ffd700");
        baseGradient.addColorStop(0.5, "#fff700");
        baseGradient.addColorStop(0.7, "#ffd700");
        baseGradient.addColorStop(1, "#ffcc00");
        ctx.fillStyle = baseGradient;
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        const shimmerGradient = ctx.createLinearGradient(shimmerX - 60, 0, shimmerX + 60, 0);
        shimmerGradient.addColorStop(0, "rgba(255,255,255,0)");
        shimmerGradient.addColorStop(0.5, "rgba(255,255,255,0.8)");
        shimmerGradient.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = shimmerGradient;
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        shimmerX += 5;
        if (shimmerX > canvas.width + 60) shimmerX = -60;

        requestAnimationFrame(drawText);
    }

    drawText();

  </script>
